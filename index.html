<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeorgeCS.dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            margin: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(76, 175, 80, 0.3));
            letter-spacing: -2px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #888;
            margin-top: 10px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .nav-menu {
            margin-top: 50px;
            display: flex;
            gap: 40px;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        .nav-link:hover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
        }

        /* Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e1e1e;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid #333;
            z-index: 100;
            overflow: visible;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Bridge the gap so mouse doesn't leave hover area */
        .dropdown-content::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
        }

        .nav-item:hover .dropdown-content {
            display: block;
            opacity: 1;
            animation: fadeIn 0.3s ease;
        }

        .dropdown-content a {
            color: #e0e0e0;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1rem;
            transition: background 0.2s;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #333;
            color: #4CAF50;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>GeorgeCS.dev</h1>
        <p class="subtitle">Software Engineering / Computer Graphics / Systems Programming</p>

        <div class="nav-menu">

            </div>

            </div>

            <div class="nav-item">
                <a href="#" class="nav-link">Portfolio â–¼</a>
                <div class="dropdown-content">
                    <a href="minecraft.html">WebGPU Minecraft</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
